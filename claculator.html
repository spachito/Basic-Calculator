<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body onload="call()">
    <h1 id="calc">Calculator</h1>
    <div id="div">
        <div id="div2">
            <input type="text" id="fname" name="fname" placeholder="Hello!" value="" disabled>
        </div>
        <div id="div1">
            <div id="div3">
                <button id="+" class="cal" value="+">+</button>
                <button id="7" class="cal" value="7">7</button>
                <button id="8" class="cal" value="8">8</button>
                <button id="9" class="cal" value="9">9</button>
            </div>
            <div id="div4">
                <button id="-" class="cal" value="-">-</button>
                <button id="4" class="cal" value="4">4</button>
                <button id="5" class="cal" value="5">5</button>
                <button id="6" class="cal" value="6">6</button>
            </div>
            <div id="div5">
                <button id="*" class="cal" value="*">*</button>
                <button id="1" class="cal" value="1">1</button>
                <button id="2" class="cal" value="2">2</button>
                <button id="3" class="cal" value="3">3</button>
            </div>
            <div id="div6">
                <button id="/" class="cal" value="/">/</button>
                <button id="0" class="cal" value="0">0</button>
                <button id="." class="cal" value=".">.</button>
                <button id="=" class="cal" value="=">=</button>
            </div>
            <div id="div7">
                <button id="C" class="cal" value="C">C</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>

</body>
</html>
